<p-toast [style]="{marginTop: '80px'}"></p-toast>
<div class="p-grid">
    <div class="p-col" style="text-align: center; margin: 0px 100px;">
            <p-table [value]="productService.detailList">
                    <ng-template pTemplate="header">
                        <tr>
                            <th>ชื่อ-นามสกุล</th>
                            <th>ชื่อสินค้า</th>
                            <th>รายละเอียดสินค้า</th>
                            <th>อีเมล์</th>
                            <th>เบอร์โทร</th>
                            <th></th>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-detail let-rowIndex="rowIndex">
                        <tr>
                            <td>{{detail.customer?.fullName}}</td>
                            <td>{{detail.product?.productName}}</td>
                            <td>{{detail.product?.productDesc}}</td>
                            <td>{{detail.customer?.email}}</td>
                            <td>{{detail.customer?.tel}}</td>
                            <td style="text-align: center;">
                                    <p-button icon="pi pi-pencil" (click)="onEdit(detail.orderId)"></p-button>&nbsp;
                                    <p-button icon="pi pi-trash" (click)="onDel(detail.orderId,rowIndex)"></p-button>
                            </td>
                        </tr>
                    </ng-template>
                    <p-paginator [rows]="10" [totalRecords]="100"></p-paginator>
                </p-table>
                
    </div>
</div>
